<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple to-do list application to help manage tasks efficiently.">
  <meta name="author" content="Andrew Mesa">
  <meta name="keywords" content="to-do, task manager, productivity, list, planner">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-96">
  <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" class="w-full p-3 border border-gray-300 rounded-lg mb-2" required>
    <input type="password" id="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg mb-2" required>
    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Login</button>
  </form>
  <p class="text-center mt-4">No account? <a href="register.html" class="text-blue-600">Register here</a></p>
</div>

<script type="module" src="/js/login.js"></script>

</body>
</html>
